<mat-toolbar>
  <button
    mat-icon-button
    (click)="sidenav.toggle()"
    aria-label="Toggle Sidenav"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <small>{{ selfName$ | async }}</small>
  <span class="example-spacer"></span>
  <ng-template [ngIf]="!(isSearching$ | async)">
    <span>{{ toolbarTitle$ | async }}</span>
    <span class="example-spacer"></span>
  </ng-template>

  <app-searcher *ngIf="isChatOpen$ | async"> </app-searcher>
  <ng-template [ngIf]="isSettingsOpen$ | async">
    <button mat-icon-button aria-label="Back" (click)="back()">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </ng-template>
  <ng-template [ngIf]="isMembersOpen$ | async">
    <button mat-icon-button aria-label="Back" (click)="backToChat()">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </ng-template>
  <ng-template [ngIf]="!(isSettingsOpen$ | async) && !(isMembersOpen$ | async)">
    <button
      [disabled]="(conversationId$ | async) === -1"
      mat-icon-button
      aria-label="Open Conversation Menu"
      [routerLink]="'/members/' + (conversationId$ | async)"
    >
      <mat-icon>list</mat-icon>
    </button>
  </ng-template>
  <ng-template [ngIf]="!(isSettingsOpen$ | async)">
    <button mat-icon-button aria-label="Open settings" routerLink="/settings">
      <mat-icon>settings</mat-icon>
    </button>
  </ng-template>
</mat-toolbar>

<app-sidenav
  #sidenav
  [opened]="isSideNavOpen$ | async"
  (openedChange)="sidenavChange($event)"
  (createConv)="addConversation()"
  [conversationId]="conversationId$ | async"
  [conversations]="conversations$ | async"
>
  <mat-progress-bar
    *ngIf="isGlobalLoading$ | async"
    mode="query"
  ></mat-progress-bar>
  <router-outlet></router-outlet>
</app-sidenav>
