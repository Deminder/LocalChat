<mat-sidenav-container>
  <mat-sidenav [mode]="overlay ? 'over' : 'side'" [(opened)]="opened">
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar class="localchat-image"></div>
        <mat-card-title>{{ title }}</mat-card-title>
        <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
    <mat-selection-list [multiple]="false">
      <ng-template ngFor let-conv [ngForOf]="conversations">
        <mat-list-option
          class="list-option"
          [selected]="conversationId === conv.id"
          [routerLink]="'/chat/' + conv.id"
          [value]="conv.id"
          [matBadge]="conv.unreadCount"
          [matBadgeHidden]="conv.unreadCount === 0"
          matBadgeColor="accent"
        >
          <span class="entry-text">{{ conv.name }}</span>
        </mat-list-option>
        <mat-divider></mat-divider>
      </ng-template>
      <mat-list-option (click)="createConv.emit()">
        <span style="text-align: center; font-weight: bold;"
          ><mat-icon>add</mat-icon></span
        >
      </mat-list-option>
    </mat-selection-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
