<table mat-table [dataSource]="tokens" class="logintoken-table">
  <ng-container
    matColumnDef="{{ column }}"
    *ngFor="let column of loginTokenColumns"
  >
    <th mat-header-cell *matHeaderCellDef>
      {{ loginTokenColumnNames[column] }}
    </th>
    <td mat-cell *matCellDef="let element">
      {{ transform(element, column) }}
    </td>
  </ng-container>
  <ng-container matColumnDef="deleteButton">
    <th mat-header-cell *matHeaderCellDef>Remove</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="delete.emit(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="loginTokenShownColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: loginTokenShownColumns"></tr>
</table>
