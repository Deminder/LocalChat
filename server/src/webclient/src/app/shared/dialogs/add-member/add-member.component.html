<span mat-dialog-title>Add Member</span>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Search by Username</mat-label>
    <input
      matInput
      type="text"
      appEnterKeydown
      (enterKeydown)="nameControl.valid ? confirm() : null"
      [formControl]="nameControl"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
      <mat-option *ngFor="let name of suggestions" [value]="name">
        {{ name }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button
    mat-button
    [disabled]="!nameControl.valid"
    type="submit"
    (click)="confirm()"
  >
    Add
  </button>
  <button mat-button mat-dialog-close>
    Cancel
  </button>
</div>
