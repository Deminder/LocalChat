<mat-form-field>
  <textarea
    class="conv-writer-textarea"
    #writer="ngModel"
    appEnterKeydown
    (enterKeydown)="enterKeydown($event)"
    matInput
    name="message"
    [disabled]="isHidden"
    [(ngModel)]="text"
    placeholder="Write message..."
  ></textarea>
</mat-form-field>
<button mat-icon-button [disabled]="!text" (click)="submit()">
  <mat-icon>send</mat-icon>
</button>
