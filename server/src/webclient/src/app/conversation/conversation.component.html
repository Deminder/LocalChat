<p>Conversation {{ conversationId$ | async }}</p>
<ng-template ngFor [ngForOf]="conversationMessages$ | async" let-msg>
<mat-card>
  <mat-card-title>{{ msg.authorId | authorName:(memberEntites$ | async) }}</mat-card-title>
  <mat-card-content>{{ msg.text }}</mat-card-content>
</mat-card>
</ng-template>
