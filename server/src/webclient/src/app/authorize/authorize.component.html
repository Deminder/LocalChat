<mat-tab-group>
  <mat-tab label="Login">
    <app-login
      [initialUsername]="initialUsername$ | async"
      [errors]="loginErrors$ | async"
      (login)="onLogin($event)"
    ></app-login>
  </mat-tab>
  <mat-tab label="Register">
    <app-register
      [errors]="registerErrors$ | async"
      (register)="onRegister($event)"
    ></app-register>
  </mat-tab>
</mat-tab-group>
